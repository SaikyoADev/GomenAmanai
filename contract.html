<!DOCTYPE html> 
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อเรา</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            color: #333;
            margin: 0;
            padding: 0;
            padding-bottom: 60px;
            background-image: url('https://cdn.pfps.gg/pfps/5658-kakashi.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Makes the background fixed when scrolling */
        }
        header {
            background-color: #0288d1;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        .contact-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
            padding: 0 15px;
        }
        .contact-item {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .contact-item:hover {
            transform: scale(1.05);
        }
        .contact-item p {
            margin-top: 10px;
            font-size: 18px;
            color: #0288d1;
        }
        .contact-item span {
            display: block;
            font-weight: bold;
            font-size: 20px;
        }
        .back-btn {
            display: inline-flex;
            align-items: center;
            background-color: #0288d1;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: #0277bd;
        }
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #0288d1;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }
        .taskbar .back-btn {
            background-color: white;
            color: #0288d1;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s;
        }
        .taskbar .back-btn:hover {
            background-color: #f1f1f1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            .contact-container {
                flex-direction: column;
                gap: 20px;
            }
            .contact-item {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }
            .contact-item p {
                font-size: 16px;
            }
            .taskbar .back-btn {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>ติดต่อเรา</h1>
</header>

    </div>
    <div class="contact-item">

        <p>Email: <a href="mailto:s65209010025@kktech.ac.th">s65209010025@kktech.ac.th</a></p>
    </div>
    <div class="contact-item">
        <span>ณัฐวุฒิ นิลทะราช (ติดต่อหลัก)</span>
        <p>Email: <a href="mailto:s65209010009@kktech.ac.th">s65209010009@kktech.ac.th</a></p>
        <p>เบอร์โทร: <a href="tel:0910426492">0910426492</a></p>
        <p>เฟสบุ๊ค: <a href="https://www.facebook.com/natthawut.56145/" target="_blank">Natthawut</a></p>
    </div>
</div>

<!-- Taskbar with back button -->

</div>

</body>
</html>
